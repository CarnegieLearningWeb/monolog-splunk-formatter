# .travis.yml

language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - 8.0

# Install dependencies before testing
before_script:
  - composer selfupdate
  - composer install --dev

# Use our custom version of phpunit
script:
  - mkdir -p build/logs
  - vendor/bin/phpunit

# Run coveralls.io code coverage report
after_script:
  - vendor/bin/coveralls -v
